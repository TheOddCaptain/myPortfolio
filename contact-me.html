<div class="form-container">
  <div class="contact-form" class="box">
      <form action="https://formspree.io/erik.har@hotmail.no" method="POST">
        <label>
        Who are you?
          <div class="text-box">
            <input type="text" name="name" class="name" placeholder="Fullname/Organisation" autofocus>
          </div>
        </label><br>
        <label>
        E-mail
          <div class="text-box">
            <input type="email" name="email" class="email" placeholder="Your E-mail">
          </div>
        </label><br>
        <label>
        Phone
          <div class="text-box">
            <input type="tel" name="phone" pattern="[0-9]{8}" class="telephone" placeholder="Your phone number">
          </div>
        </label><br>
        <label>
        Message
          <div class="text-box">
            <textarea name="message" class="message" rows="10" cols="100">Your message here:</textarea>
          </div>
        </label><br>
          <div  class="status"><br>
          </div>
        <button type="submit" value="Send" class="btn">Send</button>
      </form>
  </div>
</div>

$(document).ready(function() {
  $('.submit').click(function(event) {
    event.preventDefault()

    var name = $('.name').val()
    var email = $('.email').val()
    var package = $('.package').val()
    var message = $('.message').val()
    var statusElm = $('.status').val()
    statusElm.empty()

    if(name.length > 3) {
      statusElm.append('<div></div>')
    } else {
      event.preventDefault()
      statusElm.append('<div> Who are you field has not been filled in.</div>')

    if(email.length > 5 && email.includes('@') && email.includes('.')) {
    } else {
      event.preventDefault()
      statusElm.append('<div> Email is not valid.</div>')
    }

    if(message.length < 5){
      event.preventDefault()
      statusElm.append('<div> Message to short.</div>')
    } else {

    }
  })
})
